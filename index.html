<body>

	<section class="game-container">

			<div class="box" id="b-3" >

			</div>

			</div>
			<div class="box" id="b-5">
				<p class="cont" id="p-5">.</p>
			</div>
			<div class="box" id="b-6">
				<p class="cont" id="p-6">.</p>
			</div>
			<div class="box" id="b-7">
				<p  class="cont" id="p-7">.</p>
			</div>
			<div class="box" id="b-8">
				<p class="cont" id="p-8">.</p>
			</div>
			<div class="box" id="b-9">
				<p class="cont" id="p-9">.</p>
			</div>
		</section>

		<center>
			<button class="btn">Play Again</button
		</center>
			<p class="score">*Created by Igeon22*</p>


	</section>
	
	<script src="./script.js"></script>
</body>
</html>
